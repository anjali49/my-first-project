{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<body>
	<div class="row">
		<div id="box" class="col-sm-3">
			<div class="container">
				<div class="card" style="width:250px">
					<img class="card-img-top" src="{{book.book_image.url}}" alt="card image" width="300Px" height="300px" >
					<div class="card-body">
						<p class="crad-title">Book Name: {{book.book_name}}</p>
						<p class="card-text">Book Price: {{book.book_price}}</p>
						<p class="card-text">Book Author: {{book.book_author}}</p>
						<p class="card-text">Book Description: {{book.book_desc}}</p>	
						<a href="{% url 'edit_book' pk=book.pk %}">
						<input type="button" value="Edit" class="btn btn-primary"></a>
						<a href="{% url 'delete_book' pk=book.pk %}">
						<input type="button" value="Delete" class="btn btn-primary"></a>	
					</div>			
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</head>
</html>
{% endblock %}
