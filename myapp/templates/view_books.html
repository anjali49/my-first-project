{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<body>
{% if msg %}
	{{msg}}
{% endif %}
	<div class="row">
		{% for i in books %}
		<div id="box" class="col-sm-3" style="margin-top:15px">
			<div class="container">
				<div class="card" style="width:250px">
					<img class="card-img-top" src="{{i.book_image.url}}" alt="card image" width="200Px" 
					height="200px" >
					<div class="card-body">
						<p class="crad-title">Book Name: {{i.book_name}}</p>
						<p class="card-text">Book Price: {{i.book_price}}</p>
						<a href="{% url 'book_detail' pk=i.pk %}">
						<input type="button" value="More Details" class="btn btn-primary"></a>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	
</div>
</body>
</head>
</html>
{% endblock %}
