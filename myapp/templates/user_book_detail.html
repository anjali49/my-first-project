{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<body>
	<div class="row">
		<div id="box" class="col-sm-3">
			<div class="container">
				<div class="card" style="width:350px">
					<img class="card-img-top" src="{{book.book_image.url}}" alt="card image" width="300Px" height="300px" >
					<div class="card-body">
						<p class="crad-title">Book Name: {{book.book_name}}</p>
						<p class="card-text">Book Price: {{book.book_price}}</p>
						<p class="card-text">Book Author: {{book.book_author}}</p>
						<p class="card-text">Book Description: {{book.book_desc}}</p>
						{% if flag %}
							<a href="{% url 'remove_from_wishlist' pk=book.pk %}">
							<input type="button" value="Remove From WishList" class="btn btn-primary"></a>
						{% else %}
							<a href="{% url 'add_to_wishlist' pk=book.pk %}">
							<input type="button" value="Add To WishList" class="btn btn-primary"></a>
						{% endif %}	
						
						{% if flag1 %}
							<a href="{% url 'remove_from_cart' pk=book.pk %}">
							<input type="button" value="Remove From Cart" class="btn btn-primary"></a>
						{% else %}
							<a href="{% url 'add_to_cart' pk=book.pk %}">
							<input type="button" value="Add To Cart" class="btn btn-primary"></a>	
								
						{% endif %}				
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</head>
</html>
{% endblock %}
