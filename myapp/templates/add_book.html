{% extends 'seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		tr,td
		{
			padding: 10px;
		}
		table
		{
			background-color: lightgrey;
		}
    </style>
</head>
<body>
<center>
<h1>Add Book</h1>
{% if msg %}
    {{msg}}
{% endif %}
<form name="add_book" method="POST" action="{% url 'add_book' %}" enctype="multipart/form-data">
	{% csrf_token %}
    <table>
        <tr>
            <td>Book subject</td>
            <td><select name="book_subject">
            <option>----select book Subject----</option>
            <option value="c">C</option>
            <option value="c++">C++</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="PHP">PHP</option>
        </select>
    </td>
        <tr>
    		<td>Book Name</td>
    		<td><input type="text" name="book_name"></td>
    	</tr>
        <tr>
    		<td>Book Author</td>
    		<td><input type="text" name="book_author"></td>
    	</tr>
         <tr>
            <td>Book Price</td>
            <td><input type="text" name="book_price"></td>
        </tr>
        <tr>
            <td>Book Image</td>
            <td><input type="file" name="book_image"></td>
        </tr>
        <tr>
            <td>Book Discription</td>
            <td><textarea rows="5" cols="22" name="book_desc"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
    	       <input type="submit" value="submit" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
</body>
</html>
{% endblock %}
