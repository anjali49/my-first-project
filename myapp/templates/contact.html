{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		tr,td
		{
			padding:10px;
		}
		table
		{
			background-color: lightgray;
		}
	</style>
</head>
<body>
<center>
<h1>Contact</h1>
{{msg}}
<form name="contact" method="Post" action="{% url 'contact' %}">
    {% csrf_token %}
    <table>
    <tr>
    	<td>Name</td>
    	<td><input type="text" name="name"></td>
    </tr>
    <tr>
    	<td>Email</td>
    	<td><input type="text" name="email"></td>
    </tr>
    <tr>
    	<td>Mobile</td>
    	<td><input type="text" name="mobile"></td>
    </tr>
    <tr>
    	<td>Feedbback</td>
    	<td><textarea rows="5" cols="22" name="feedback"></textarea></td>
    </tr>
    <tr>
    	<td colspan="2" align="center">
        <input type="submit" value="Submit" class="btn btn-primary" ></td>
    </tr>
    </table>
</form>
</center>
<hr>
<h2><center>Recent contact</h2></center>
{% for i in c %}
	Name : {{i.name}}<br>
	Feedback : {{i.feedback}}<br>
    <hr>
{% endfor %}
</hr>
</body>
</html>
{% endblock %}
