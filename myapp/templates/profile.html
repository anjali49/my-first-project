{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
    	tr,td
		{
			padding: 10px;
        }
        table
        {
        	background-color: lightgrey;
        }
     </style>
</head>
<body>
<center>
<h1>Signup</h1>
{% if msg %}
    {{msg}}
{% endif %}
<form name="Profile" method="POST" action="{% url 'profile' %}">
    {% csrf_token %}
    <table>
     	<tr>
     		<td>First Name</td>
     		<td><input type="text" name="fname" value="{{user.fname}}"></td>
     	</tr>
     	<tr>
     		<td>Last Name</td>
     		<td><input type="text" name="lname" value="{{user.lname}}"></td>
     	</tr>
     	<tr>
     		<td>Email</td>
     		<td><input type="text" name="email" value="{{user.email}}"></td>
     	</tr>
     	    <td>Mobile</td>
     	    <td><input type="text" name="mobile" value="{{user.mobile}}"></td>
     	</tr>
     	<tr>
     	 	<td colspan="2" align="center">
     	 	<input type="submit" value="Update Profile" class="btn btn-primary">
     	 	</td>
     	</tr>
    </table>
</form>
</center>
</body>
</html>
{% endblock %}
