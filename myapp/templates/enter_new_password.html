{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		tr,td
		{
			padding: 10px;
		}
		table
		{
			background-color: lightgrey;
		}
    </style>
</head>
<body>
<center>
<h1>Enter new Password</h1>
{% if msg %}
    {{msg}}
{% endif %}

<form name="forget_password" method="POST" action="{% url 'forget_password' %}">
	{% csrf_token %}
    <table>
        <tr>
            <td><input type="hidden" name="email" value="{{email}}"></td>
        </tr>
    	<tr>
    		<td>New Password</td>
    		<td><input type="password" name="npassword"></td>
    	</tr>
        <tr>
    		<td>Confirm New Password</td>
    		<td><input type="password" name="cnpassword"></td>
    	</tr>
    	<tr>
    		<td colspan="2" align="center">
    	    <input type="submit" value="Update Password" class="btn btn-primary"></td>
          </tr>
    </table>
</form>
</body>
</html>
{% endblock %}
